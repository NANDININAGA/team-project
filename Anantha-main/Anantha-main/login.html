<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Anantha Software</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- AOS Animation Library -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    html, body { margin:0; padding:0; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow-x:hidden; box-sizing:border-box; }
    *, *::before, *::after { box-sizing:inherit; transition:transform 0.3s ease, box-shadow 0.3s ease; }
    .hover-float:hover { transform:translateY(-6px) scale(1.02); box-shadow:0 12px 24px rgba(0,0,0,0.1); }
    .font-raleway { font-family:'Raleway', sans-serif; }

    /* Blob Background */
    .liquid-glass-bg { position:fixed; top:0; left:0; width:100%; height:100%; z-index:0; pointer-events:none; overflow:hidden; }
    .blob { position:absolute; border-radius:50%; filter:blur(120px); opacity:0.45; mix-blend-mode:screen; animation:wobble 20s ease-in-out infinite alternate; transform-origin:center; }
    .blob.green { background:#6ee7b7; width:450px; height:450px; top:15%; left:10%; animation-delay:0s; }
    .blob.teal { background:#5eead4; width:600px; height:600px; top:35%; left:65%; animation-delay:4s; }
    .blob.yellow { background:#fde68a; width:380px; height:380px; top:70%; left:25%; animation-delay:2s; }
    @keyframes wobble {
      0% { transform:translate(0,0) scale(1); }
      25% { transform:translate(30px,-20px) scale(1.05); }
      50% { transform:translate(-20px,30px) scale(0.95); }
      75% { transform:translate(20px,-15px) scale(1.08); }
      100% { transform:translate(-10px,10px) scale(1); }
    }
  </style>
</head>
<body class="text-gray-900 font-sans relative">
  <div class="liquid-glass-bg">
    <div class="blob green"></div>
    <div class="blob teal"></div>
    <div class="blob yellow"></div>
  </div>

 <!-- Navbar -->
<header class="bg-white shadow-md fixed w-full z-20 top-0 left-0">
  <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
    <a href="index.html" class="flex items-center gap-2 text-xl tracking-wide font-bold text-black font-raleway shadow-sm hover:tracking-wider transition-all duration-300 hover-float">
      <img src="https://th.bing.com/th/id/OIP.A76RwBAicX96S5yh4ogh9AAAAA?r=0&o=7rm=3&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Logo" class="h-8 w-8 object-contain" />
      ANANTHA SOFTWARE
    </a>

    <nav class="space-x-4 text-gray-700 font-medium text-sm">
      <a href="index.html" class="hover:text-indigo-600 hover-float"><i class="fas fa-home mr-1"></i>Home</a>
      <a href="about.html" class="hover:text-indigo-600 hover-float"><i class="fas fa-info-circle mr-1"></i>About</a>
      <a href="services.html" class="hover:text-indigo-600 hover-float"><i class="fas fa-cogs mr-1"></i>Services</a>
      <a href="products.html" class="hover:text-indigo-600 hover-float"><i class="fas fa-box-open mr-1"></i>Products</a>
      <a href="careers.html" class="hover:text-indigo-600 hover-float"><i class="fas fa-briefcase mr-1"></i>Careers</a>
      <a href="contact.html" class="hover:text-indigo-600 hover-float"><i class="fas fa-envelope mr-1"></i>Contact</a>
      <a href="login.html" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-full text-sm shadow-md transition hover-float">
        <i class="fas fa-sign-in-alt mr-1"></i>Login
      </a>
    </nav>
  </div>
</header>
  <!-- Login/Register Section -->
  <main class="pt-24 max-w-7xl mx-auto px-4">
    <section class="py-24 text-center relative z-10" data-aos="fade-up">
      <div>
        <h1 class="text-5xl font-bold text-gray-800 mb-6">Welcome</h1>
        <p class="text-gray-600 mb-12">Login or Register to get started</p>

        <div class="grid md:grid-cols-2 gap-10 max-w-4xl mx-auto">
          <!-- Login Form -->
          <div class="bg-white p-8 rounded-xl shadow-lg hover-float">
            <h2 class="text-xl font-semibold mb-2"><i class="fas fa-lock mr-2 text-indigo-500"></i>Login</h2>
            <form id="loginForm" onsubmit="login(event)" class="space-y-4">
              <input id="email" type="email" placeholder="Email" class="w-full p-3 border border-gray-300 rounded-lg hover-float" required>
              <input id="password" type="password" placeholder="Password" class="w-full p-3 border border-gray-300 rounded-lg hover-float" required>
              <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 hover-float">Login</button>
              <p id="error" class="text-red-500 mt-2"></p>
            </form>
          </div>

          <!-- Register Form -->
          <div class="bg-white p-8 rounded-xl shadow-lg hover-float">
            <h2 class="text-xl font-semibold mb-2"><i class="fas fa-book mr-2 text-green-500"></i>Register</h2>
            <form id="registerForm" onsubmit="register(event)" class="space-y-4">
              <input id="regEmail" type="email" placeholder="Email" class="w-full p-3 border border-gray-300 rounded-lg hover-float" required>
              <input id="regPassword" type="password" placeholder="Password" class="w-full p-3 border border-gray-300 rounded-lg hover-float" required>
              <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 hover-float">Register</button>
              <p id="regError" class="text-red-500 mt-2"></p>
              <p id="regSuccess" class="text-green-600 mt-2"></p>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-gray-900 text-white py-6 text-center relative z-10 hover-float" data-aos="fade-in">
    <p>&copy; 2025 Anantha Software Solutions. All rights reserved.</p>
  </footer>

  <!-- AOS Init -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init({ duration: 1200, once: true });</script>

  <!-- âœ… Firebase (Module version) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDYgTyi5_S1ih_Z7Gm1LHjW8VLNsAJJ1c0",
      authDomain: "ananthalogin-b49e8.firebaseapp.com",
      projectId: "ananthalogin-b49e8",
      storageBucket: "ananthalogin-b49e8.appspot.com",
      messagingSenderId: "531650339913",
      appId: "1:531650339913:web:782d4709f1b8ef4b318b98"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = (event) => {
      event.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const errorElem = document.getElementById('error');

      signInWithEmailAndPassword(auth, email, password)
        .then(({ user }) => {
          if (user.email === "admin@gmail.com") {
            window.location.href = "messages.html";
          } else {
            window.location.href = "dashboard.html";
          }
        })
        .catch(error => {
          errorElem.textContent = error.message;
        });
    };

    window.register = (event) => {
      event.preventDefault();
      const email = document.getElementById('regEmail').value.trim();
      const password = document.getElementById('regPassword').value;
      const errorElem = document.getElementById('regError');
      const successElem = document.getElementById('regSuccess');

      errorElem.textContent = "";
      successElem.textContent = "";

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          successElem.textContent = "Registration successful! You can now log in.";
          document.getElementById('registerForm').reset();
        })
        .catch(error => {
          errorElem.textContent = error.message;
        });
    };
  </script>
</body>
</html>
